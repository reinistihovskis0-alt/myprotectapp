<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <title>AEGIS TERMINAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #020617;
      color: #f8fafc;
      overscroll-behavior-y: contain;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #root { min-height: 100vh; width: 100%; }
    .loading-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #020617;
      color: #06b6d4;
      position: fixed;
      inset: 0;
      z-index: 10000;
    }
    .loader-bar {
      width: 200px;
      height: 2px;
      background: rgba(6, 182, 212, 0.1);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    .loader-progress {
      position: absolute;
      width: 50%;
      height: 100%;
      background: #06b6d4;
      animation: loading 1.5s infinite ease-in-out;
    }
    @keyframes loading {
      0% { left: -50%; }
      100% { left: 100%; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-screen" id="initial-loader">
      <div style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; letter-spacing: 0.3em; font-weight: bold;">AEGIS</div>
      <div style="font-size: 0.6rem; opacity: 0.5; margin-top: 5px; letter-spacing: 0.1em;">INITIALIZING PHANTOM PROTOCOL</div>
      <div class="loader-bar">
        <div class="loader-progress"></div>
      </div>
      <div id="debug-info" style="font-size: 8px; margin-top: 20px; opacity: 0.3;">ESTABLISHING_SECURE_LINK...</div>
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
